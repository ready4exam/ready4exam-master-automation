<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ready4Exam Quiz Engine</title>

<!-- Tailwind Fonts -->
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />

<style>
  body {
    font-family: "Inter", sans-serif;
    background-color: #f5f7fa;
  }
  .option-label {
    transition: all 0.2s ease;
  }
  .option-label.correct {
    border-color: #16a34a;
    background-color: #dcfce7;
  }
  .option-label.incorrect {
    border-color: #dc2626;
    background-color: #fee2e2;
  }
  .option-label:hover {
    border-color: #2563eb;
  }
  #paywall-screen, #quiz-content, #results-screen {
    display: none;
  }
</style>

</head>
<body class="min-h-screen flex flex-col">

<!-- Header -->
<header class="bg-cbse-blue shadow-md py-4 px-6 flex justify-between items-center">
  <div class="flex space-x-4 items-center">
    <h1 class="text-white font-bold text-xl">Ready4Exam Quiz Engine</h1>
  </div>
  <div id="auth-ui" class="text-white cursor-pointer">
    <!-- Authentication UI goes here -->
  </div>
</header>

<!-- Main Quiz Content -->
<main id="quiz-content" class="flex-grow p-6 max-w-4xl mx-auto">
  <!-- Quiz questions and navigation will render here -->
</main>

<!-- Paywall Screen -->
<div id="paywall-screen" class="flex-grow p-6 max-w-4xl mx-auto text-center text-red-600">
  <h2>Please sign in to access this quiz.</h2>
</div>

<!-- Results Screen -->
<div id="results-screen" class="flex-grow p-6 max-w-4xl mx-auto text-center">
  <!-- Results will be shown here -->
</div>

<!-- Navigation Controls -->
<div class="max-w-4xl mx-auto py-4 flex justify-between px-6">
  <button id="prev-btn" class="btn bg-gray-500 text-white rounded px-4 py-2">Previous</button>
  <button id="submit-btn" class="btn bg-cbse-blue text-white rounded px-4 py-2">Submit</button>
  <button id="next-btn" class="btn bg-gray-500 text-white rounded px-4 py-2">Next</button>
</div>

<script type="module" src="./quiz-engine-1.js"></script>
</body>
</html>
