<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ready4Exam | Quiz Engine</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body { font-family: 'Inter', sans-serif; background:#f5f7fa; }
    #paywall-screen, #quiz-content, #results-screen { display:none; }
  </style>

</head>

<body class="min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-[#1a3e6a] shadow-md py-4 px-6 flex justify-between items-center">
    <div class="flex items-center space-x-4">
      <a href="index.html"
         class="p-2 bg-white text-[#1a3e6a] rounded-full shadow">üè†</a>
      <div>
        <h2 id="chapter-name-display" class="text-xl font-bold text-[#ffb703]"></h2>
        <p class="text-sm text-white opacity-90 italic">Ready4Exam ‚Ä¢ Ready4Industry</p>
      </div>
    </div>
  </header>

  <!-- Status -->
  <div id="status-message"
       class="text-center p-6 font-semibold text-blue-700 hidden"></div>

  <!-- Sign-in screen -->
  <div id="paywall-screen" class="flex flex-col items-center justify-center flex-grow p-12">
    <div class="bg-white rounded-xl p-10 shadow-xl border text-center max-w-md">
      <h2 class="text-2xl font-bold mb-4">Sign in to Continue</h2>
      <p class="text-gray-600 mb-6">Access premium quizzes.</p>
      <button id="google-signin-btn"
              class="px-6 py-3 bg-blue-600 text-white rounded-lg">Sign in with Google</button>
    </div>
  </div>

  <!-- Quiz -->
  <main id="quiz-content" class="flex flex-col items-center max-w-4xl mx-auto px-4 py-8">
    <div id="question-list" class="w-full space-y-6 mb-8"></div>

    <div class="w-full flex justify-between items-center bg-white rounded-lg shadow p-4">
      <button id="prev-btn" class="px-5 py-2 bg-gray-200 rounded-lg">Previous</button>
      <span id="question-counter" class="font-semibold text-gray-700">-- / --</span>
      <div class="flex space-x-2">
        <button id="next-btn" class="px-6 py-2 bg-blue-600 text-white rounded-lg">Next</button>
        <button id="submit-btn"
                class="hidden px-6 py-2 bg-green-600 text-white rounded-lg">Submit</button>
      </div>
    </div>
  </main>

  <!-- Results -->
  <section id="results-screen" class="flex flex-col items-center py-10 px-6">
    <h2 class="text-3xl font-extrabold text-green-600 mb-4">Quiz Completed!</h2>
    <p id="score-display" class="text-5xl font-bold text-blue-700 mb-8"></p>
    <div id="review-container" class="w-full max-w-3xl text-left"></div>
  </section>

  <!-- Footer -->
  <footer class="bg-[#1a3e6a] text-white text-center py-6 mt-auto">
    <small>¬© 2025 Ready4Exam</small>
  </footer>

  <!-- ========================================================= -->
  <!--  PHASE 3: SMART BOOTLOADER (No schema-cache issues)       -->
  <!-- ========================================================= -->

  <script type="module">
    (async () => {
      try {
        console.log("[BOOT] Fetching config‚Ä¶");

        // Load Firebase + Supabase config from master backend
        const res = await fetch("https://ready4exam-master-automation.vercel.app/api/config");
        const cfg = await res.json();

        window.__firebase_config = JSON.stringify(cfg.firebase);
        window.__supabase_config = cfg.supabase;

        console.log("[BOOT] Supabase =", window.__supabase_config.url);

        // Table resolver
        const p = new URLSearchParams(location.search);
        const topic = p.get("topic") || "";
        const slug = topic.toLowerCase().replace(/ /g, "_");
        const parts = slug.split("_");
        const base = parts.length <= 1 ? parts[0] : parts.slice(0, 2).join("_");

        window.__quiz_table = `${base}_quiz`.toLowerCase();
        console.log("[BOOT] TABLE =", window.__quiz_table);

        // Load modules AFTER config + table are ready
        await import("./js/config.js");
        await import("./js/auth-paywall.js");
        await import("./js/ui-renderer.js");
        await import("./js/api.js");
        await import("./js/quiz-engine.js");

        console.log("[BOOT] Modules loaded.");
      } catch (err) {
        console.error("[BOOT] Failed to initialize:", err);
        alert("Config load failed.");
      }
    })();
  </script>

</body>
</html>
