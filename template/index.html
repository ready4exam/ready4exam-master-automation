<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Ready4Exam — Class 11 Streams</title>
  <script src="https://cdn.tailwindcss.com"></script>
   <script>
    tailwind.config={
      theme:{extend:{
        fontFamily:{sans:['Inter','sans-serif']},
        colors:{'cbse-blue':'#1a3e6a','cbse-light':'#f5f7fa','accent-gold':'#ffb703'}
      }}
    };
  </script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body{font-family:'Inter',sans-serif;}
    .card{background:white;padding:1.5rem;border-radius:1rem;box-shadow:0 6px 15px rgba(2,6,23,.06);cursor:pointer;transition:.25s;}
    .card:hover{transform:translateY(-5px);box-shadow:0 10px 25px rgba(2,6,23,.1);}
    .card-title{font-size:1.25rem;font-weight:700;color:#1a3e6a;margin-bottom:.5rem;}
    .btn{background:#1a3e6a;color:white;padding:.5rem 1rem;border-radius:.5rem;font-weight:600;}
  </style>
</head>

<body class="bg-cbse-light min-h-screen flex flex-col">
<header class="bg-cbse-blue shadow-lg">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-extrabold text-accent-gold">Ready4<span class="text-white">Exam</span></h1>
    <span class="text-white">Class 11 Portal</span>
  </div>
</header>

<main class="flex-grow max-w-6xl mx-auto px-4 py-10">
  <div id="stream-area" class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-10"></div>

  <section id="subject-area" class="hidden">
    <h2 id="subject-header" class="text-2xl font-extrabold text-cbse-blue mb-6 text-center"></h2>
    <div id="subject-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8"></div>
  </section>
</main>

<footer class="bg-cbse-blue py-6 text-center text-white">
  <small>© 2025 Ready4Exam Academic Portal</small>
</footer>

<script type="module">
import { curriculum } from "./js/curriculum.js";

const streamArea=document.getElementById("stream-area");
const subjectArea=document.getElementById("subject-area");
const subjectHeader=document.getElementById("subject-header");
const subjectGrid=document.getElementById("subject-grid");

// --- STREAMS LIST ---
const streams=[
  {name:"Science",desc:"Physics, Chemistry, Biology, Mathematics"},
  {name:"Commerce",desc:"Accountancy, Business Studies, Economics"},
  {name:"Humanities",desc:"History, Geography, Political Science, Sociology, Psychology"}
];

function renderStreams(){
  streamArea.innerHTML="";
  streams.forEach(s=>{
    const div=document.createElement("div");
    div.className="card";
    div.innerHTML=`<h3 class='card-title'>${s.name}</h3>
                   <p class='text-gray-600 mb-3'>${s.desc}</p>
                   <button class='btn'>Explore ${s.name}</button>`;
    div.onclick=()=>renderSubjects(s.name);
    streamArea.appendChild(div);
  });
}

function renderSubjects(stream){
  subjectArea.classList.remove("hidden");
  subjectHeader.textContent=`${stream} Stream — Subjects`;
  subjectGrid.innerHTML="";
  // subjects filtered by stream
  const streamSubjects={
    "Science":["Physics","Chemistry","Biology","Mathematics","English"],
    "Commerce":["Accountancy","Business Studies","Economics","Mathematics","English"],
    "Humanities":["History","Geography","Political Science","Sociology","Psychology","English","Economics"]
  }[stream]||[];

  streamSubjects.forEach(sub=>{
    if(!curriculum[sub])return; // skip missing
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`<h3 class='card-title'>${sub}</h3>
                    <p class='text-gray-600'>Explore NCERT books and chapters.</p>`;
    card.onclick=()=>{
      sessionStorage.setItem("selectedStream",stream);
      sessionStorage.setItem("selectedSubject",sub);
      sessionStorage.setItem("selectedClass","11");
      window.location.href="chapter-selection.html";
    };
    subjectGrid.appendChild(card);
  });
}

renderStreams();
</script>
</body>
</html>
