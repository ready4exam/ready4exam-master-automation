<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>CBSE Class 11 — Academic Study Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'], serif: ['Merriweather', 'serif'] },
          colors: {
            'cbse-blue': '#1a3e6a',
            'cbse-light': '#f5f7fa',
            'accent-gold': '#ffb703',
            'heading': '#0f172a',
          },
        },
      },
    };
  </script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .stream-card {
      background: white;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 8px 20px rgba(2, 6, 23, 0.06);
      transition: transform 0.25s, box-shadow 0.25s;
      cursor: pointer;
    }
    .stream-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(2, 6, 23, 0.12);
    }
    .card-title {
      @apply text-2xl font-extrabold text-cbse-blue mb-2;
    }
    .card-description {
      @apply text-gray-600 text-sm mb-4 leading-relaxed;
    }
    .btn {
      background: #1a3e6a;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.6rem;
      font-weight: 600;
    }
    .subject-card {
      @apply bg-white rounded-xl p-5 border border-gray-200 shadow-md hover:shadow-xl transition;
    }
  </style>
</head>

<body class="bg-cbse-light min-h-screen flex flex-col">
  <header class="bg-cbse-blue shadow-lg">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-extrabold text-accent-gold tracking-wider">
        Ready4<span class="text-white">Exam</span> Portal
      </h1>
      <span class="text-white text-sm">Class 11 Academic Portal</span>
    </div>
  </header>

  <main class="flex-grow max-w-7xl mx-auto px-4 py-12">
    <!-- Main Heading -->
    <header class="text-center mb-12">
      <h2 class="text-4xl font-extrabold text-heading mb-2">CBSE Class 11 Streams</h2>
      <p class="text-lg text-gray-600">Select your academic stream to explore NCERT subjects, books, and chapters.</p>
    </header>

    <!-- Stream Cards -->
    <div id="stream-container" class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-16"></div>

    <!-- Subject Section -->
    <section id="subject-section" class="hidden">
      <h3 id="subject-header" class="text-3xl font-extrabold text-cbse-blue text-center mb-8"></h3>
      <div id="subject-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8"></div>
    </section>
  </main>

  <footer class="bg-cbse-blue py-8 text-center text-white">
    <small class="text-sm opacity-70">© 2025 Ready4Exam Academic Portal. All Rights Reserved.</small>
  </footer>

  <script type="module">
    import { curriculum } from "./js/curriculum.js";

    const streams = [
      {
        name: "Science",
        desc: "Explore the wonders of Physics, Chemistry, Biology, and Mathematics — the foundation for medical, engineering, and research fields."
      },
      {
        name: "Commerce",
        desc: "Dive into Accountancy, Business Studies, and Economics — core subjects for finance, entrepreneurship, and management."
      },
      {
        name: "Humanities",
        desc: "Understand society through History, Geography, Political Science, Sociology, and Psychology — ideal for civil services and liberal arts."
      }
    ];

    const streamContainer = document.getElementById("stream-container");
    const subjectSection = document.getElementById("subject-section");
    const subjectHeader = document.getElementById("subject-header");
    const subjectGrid = document.getElementById("subject-grid");

    renderStreams();

    function renderStreams() {
      streamContainer.innerHTML = "";
      streams.forEach((stream) => {
        const div = document.createElement("div");
        div.className = "stream-card";
        div.innerHTML = `
          <h3 class="text-2xl font-bold text-cbse-blue mb-2">${stream.name}</h3>
          <p class="text-gray-600 mb-4">${stream.desc}</p>
          <button class="btn">Explore ${stream.name}</button>
        `;
        div.onclick = () => renderSubjects(stream.name);
        streamContainer.appendChild(div);
      });
    }

    function renderSubjects(stream) {
      subjectSection.classList.remove("hidden");
      subjectHeader.textContent = `${stream} Stream — Subjects`;
      subjectGrid.innerHTML = "";

      // ✅ Filter subjects based on stream
      const subjectsByStream = {
        "Science": ["Physics", "Chemistry", "Biology", "Mathematics", "English"],
        "Commerce": ["Accountancy", "Business Studies", "Economics", "Mathematics", "English"],
        "Humanities": ["History", "Geography", "Political Science", "Sociology", "Psychology", "English", "Economics"],
      };

      const subjects = subjectsByStream[stream] || [];

      subjects.forEach((sub) => {
        if (!curriculum[sub]) return;
        const card = document.createElement("div");
        card.className = "subject-card cursor-pointer";
        card.innerHTML = `
          <h4 class="text-xl font-bold text-cbse-blue mb-2">${sub}</h4>
          <p class="text-gray-600">Explore books and chapters of ${sub} as per NCERT Class 11 syllabus.</p>
        `;
        card.onclick = () => {
          sessionStorage.setItem("selectedStream", stream);
          sessionStorage.setItem("selectedSubject", sub);
          sessionStorage.setItem("selectedClass", "11");
          window.location.href = "chapter-selection.html";
        };
        subjectGrid.appendChild(card);
      });

      // Smooth scroll to reveal subjects
      subjectSection.scrollIntoView({ behavior: "smooth" });
    }
  </script>
</body>
</html>
