<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ready4Exam – Class Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'] },
          colors: {
            'cbse-blue': '#1a3e6a',
            'accent-gold': '#ffb703',
            'cbse-light': '#f5f7fa'
          }
        }
      }
    };
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
    body { font-family: 'Inter', sans-serif; }
    .card { background:white; border-radius:1rem; box-shadow:0 8px 24px rgba(2,6,23,0.08); transition:all .2s; }
    .card:hover { transform:translateY(-4px); box-shadow:0 12px 28px rgba(2,6,23,0.12); }
  </style>
</head>

<body class="bg-cbse-light min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-cbse-blue shadow-lg">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-extrabold text-accent-gold tracking-wide">
        Ready4<span class="text-white">Exam</span>
      </h1>
      <nav>
        <button class="px-4 py-2 bg-white text-cbse-blue rounded-lg font-semibold hover:bg-gray-100">Sign In</button>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="max-w-5xl mx-auto text-center mt-16 mb-10 px-4">
    <h2 id="page-heading" class="text-4xl font-extrabold text-cbse-blue mb-4">
      Explore CBSE Class Portal
    </h2>
    <p class="text-gray-700 max-w-3xl mx-auto text-lg">
      Ready4Exam helps students excel in CBSE exams through structured NCERT-based learning paths. 
      Select your class stream below to begin your journey.
    </p>
  </section>

  <!-- Main Dynamic Container -->
  <main class="flex-grow max-w-6xl mx-auto px-4 pb-20">
    <div id="dynamic-container" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-8 justify-center"></div>
  </main>

  <footer class="bg-cbse-blue py-6 mt-auto text-center text-white text-sm">
    © 2025 Ready4Exam – Empowering NCERT Learning
  </footer>

  <script type="module">
    import { curriculum } from './js/curriculum.js';

    const container = document.getElementById('dynamic-container');
    const heading = document.getElementById('page-heading');
    const selectedClass = localStorage.getItem('selectedClass') || '11';
    localStorage.setItem('selectedClass', selectedClass);

    // Define streams and mapping
    const streams = {
      Science: ['Physics','Chemistry','Biology','Mathematics','English','Computer Science'],
      Commerce: ['Accountancy','Business Studies','Economics','Mathematics','English'],
      Humanities: ['History','Geography','Political Science','Sociology','Psychology','English']
    };

    function renderStreams() {
      heading.textContent = `Select Your Stream – Class ${selectedClass}`;
      container.innerHTML = '';
      Object.keys(streams).forEach(stream => {
        const card = document.createElement('div');
        card.className = 'card p-6 text-center cursor-pointer border-t-4 border-cbse-blue';
        card.innerHTML = `
          <h3 class="text-2xl font-bold text-cbse-blue mb-2">${stream}</h3>
          <p class="text-gray-600 mb-4">Explore NCERT subjects in the ${stream} stream.</p>
          <button class="px-4 py-2 bg-cbse-blue text-white rounded-lg font-semibold hover:bg-blue-800">View Subjects</button>
        `;
        card.onclick = () => renderSubjects(stream);
        container.appendChild(card);
      });
    }

    function renderSubjects(stream) {
      heading.textContent = `${stream} Subjects – Class ${selectedClass}`;
      container.innerHTML = '';
      const subjects = streams[stream];
      subjects.forEach(sub => {
        if (curriculum[sub]) {
          const card = document.createElement('div');
          card.className = 'card p-6 cursor-pointer text-center';
          card.innerHTML = `
            <h3 class="text-xl font-semibold text-cbse-blue mb-2">${sub}</h3>
            <p class="text-gray-600 text-sm mb-3">${Object.keys(curriculum[sub]).length} Book(s) Available</p>
            <button class="px-3 py-2 bg-accent-gold text-cbse-blue font-semibold rounded-lg hover:bg-yellow-400">Select</button>
          `;
          card.onclick = () => {
            localStorage.setItem('selectedStream', stream);
            localStorage.setItem('selectedSubject', sub);
            window.location.href = 'chapter-selection.html';
          };
          container.appendChild(card);
        }
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      if (parseInt(selectedClass) >= 11) renderStreams();
      else {
        heading.textContent = `Welcome to Class ${selectedClass}`;
        container.innerHTML = '<p class="text-center text-gray-700 text-lg">Please select a chapter to begin from the curriculum.</p>';
      }
    });
  </script>
</body>
</html>
