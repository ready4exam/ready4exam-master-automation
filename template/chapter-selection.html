<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ready4Exam — Chapter Selection</title>
    <script type="module" src="./js/ui-renderer.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.14/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="bg-gray-50 text-gray-800">
    <header class="bg-white shadow-sm py-4">
      <div class="max-w-5xl mx-auto flex justify-between items-center px-4">
        <h1 class="text-xl font-bold">Ready4Exam — Class 11</h1>
        <select id="class-selector" class="border rounded p-2">
          <option value="class9">Class 9</option>
          <option value="class11" selected>Class 11</option>
        </select>
      </div>
    </header>

    <main class="max-w-4xl mx-auto mt-8 px-4">
      <h2 class="text-2xl font-semibold mb-4">Physics Chapters</h2>

      <div class="grid md:grid-cols-2 gap-4">
        <div class="p-4 bg-white rounded-lg shadow-sm border border-gray-100">
          <h3 class="font-bold text-lg mb-2">Electric Charges and Fields</h3>
          <button
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
            onclick="UI.startQuiz('class11', 'Physics', 'Electric_Charges_and_Fields', 'simple')"
          >
            Start Quiz
          </button>
        </div>

        <div class="p-4 bg-white rounded-lg shadow-sm border border-gray-100">
          <h3 class="font-bold text-lg mb-2">Electrostatic Potential and Capacitance</h3>
          <button
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
            onclick="UI.startQuiz('class11', 'Physics', 'Electrostatic_Potential_and_Capacitance', 'simple')"
          >
            Start Quiz
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
