<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ready4Exam | Chapter Selection</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />

  <style>
    body { font-family: 'Inter', sans-serif; background: #f5f7fa; }
  </style>
</head>

<body class="min-h-screen flex flex-col items-center p-6">

  <h1 class="text-3xl font-bold text-cbse-blue mt-6">Select Chapter</h1>

  <!-- Example Chapter Card -->
  <div class="bg-white w-full max-w-lg p-6 rounded-xl shadow mt-8">
    <h2 id="chapterTitle" class="text-xl font-bold text-gray-800 mb-3">Selected Chapter</h2>

    <p class="text-gray-600 mb-6">
      Choose how you want to start your quiz.
    </p>

    <div class="flex space-x-4 mt-6">

      <!-- DISABLED START QUIZ BUTTON -->
      <button id="startQuizBtn"
              disabled
              class="px-6 py-3 bg-gray-400 text-white rounded-lg cursor-not-allowed opacity-60">
        Start Quiz
      </button>

      <!-- NEW PREVIEW QUIZ BUTTON -->
      <button id="previewQuizBtn"
              class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
        Preview Quiz
      </button>

    </div>
  </div>

  <!-- Hidden feedback -->
  <p id="previewMessage" class="text-xl font-semibold text-blue-700 mt-6 hidden">
    Welcome to Quiz
  </p>

  <script>
    // --------------------------------------------------------
    // Extract URL params (class, subject, chapter, difficulty)
    // --------------------------------------------------------
    const p = new URLSearchParams(location.search);

    const selectedClass = p.get("class");
    const subject = p.get("subject");
    const chapter = p.get("chapter");
    const difficulty = p.get("difficulty") || "medium";

    document.getElementById("chapterTitle").innerText = chapter || "Chapter";

    // --------------------------------------------------------
    // PREVIEW QUIZ BUTTON → goes to quiz-engine.html
    // and lets auth-paywall.js run normally
    // --------------------------------------------------------
    document.getElementById("previewQuizBtn").addEventListener("click", () => {

      // Show small local message before redirect (optional)
      document.getElementById("previewMessage").classList.remove("hidden");
      document.getElementById("previewMessage").innerText = "Welcome to Quiz";

      // After 600ms → navigate
      setTimeout(() => {
        const url =
          `quiz-engine.html?class=${selectedClass}` +
          `&subject=${subject}` +
          `&topic=${chapter}` +
          `&difficulty=${difficulty}` +
          `&preview=yes`;

        window.location.href = url;
      }, 600);
    });
  </script>

</body>
</html>
