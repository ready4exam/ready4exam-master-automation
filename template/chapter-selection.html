<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Chapter & Difficulty</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['Merriweather', 'serif'],
          },
          colors: {
            'cbse-blue': '#1a3e6a',
            'cbse-light': '#f5f7fa',
            'accent-gold': '#ffb703',
            'heading': '#0f172a',
          }
        }
      }
    };
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
    body { font-family: 'Inter', sans-serif; }
    .topic-btn { display:flex; align-items:center; justify-content:space-between; padding:1rem; background:white; border:1px solid #d1d5db; border-radius:.5rem; cursor:pointer; transition: all .18s; }
    .topic-btn:hover { background: #f5f7fa; }
    .topic-btn.selected { border-color:#1a3e6a; background:#eff6ff; }
    .difficulty-btn { padding:.6rem 1.25rem; border-radius:.75rem; font-weight:600; border:2px solid transparent; cursor:pointer; }
    .difficulty-btn.selected { box-shadow:0 0 0 2px #1a3e6a; }
  </style>
</head>

<body class="bg-cbse-light min-h-screen flex flex-col">
  <header class="bg-cbse-blue shadow-lg">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-extrabold text-accent-gold">Ready4<span class="text-white">Exam</span></h1>
    </div>
  </header>

  <main class="flex-grow max-w-7xl mx-auto px-4 py-12">
    <div class="max-w-4xl mx-auto">
      <h2 id="page-title" class="text-3xl font-extrabold text-heading mb-6 text-center">Select Chapter & Difficulty</h2>
      <div id="dynamic-container" class="space-y-6 mb-8"></div>

      <div id="difficulty-container" class="space-y-6 mb-10 hidden">
        <h3 class="text-2xl font-bold text-gray-800 border-b pb-2">Select Quiz Difficulty</h3>
        <p id="selected-chapter-display" class="text-center text-cbse-blue font-semibold mb-4 hidden"></p>
        <div id="difficulty-selection" class="flex flex-wrap justify-center gap-4">
          <button data-difficulty="simple" class="difficulty-btn bg-green-600 text-white">Simple (Easy)</button>
          <button data-difficulty="medium" class="difficulty-btn bg-yellow-500 text-white">Medium</button>
          <button data-difficulty="advanced" class="difficulty-btn bg-red-600 text-white">Advanced (Hard)</button>
        </div>
      </div>

      <p id="error-message" class="text-red-500 font-semibold text-center hidden mb-6">
        Please select both a Topic and a Difficulty level to start the quiz.
      </p>

      <div class="text-center">
        <button id="start-quiz-btn" class="px-10 py-4 bg-cbse-blue text-white rounded-xl font-bold text-lg hover:bg-blue-700 transition disabled:opacity-50" disabled>
          Start Quiz
        </button>
      </div>
    </div>
  </main>

  <footer class="bg-cbse-blue mt-16 py-8 text-center text-white text-sm opacity-70">
    © 2025 Ready4Exam Academic Portal
  </footer>

  <script src="https://unpkg.com/lucide@latest"></script>

  <script type="module">
    import { curriculum } from './js/curriculum.js';

    const dynamicContainer = document.getElementById('dynamic-container');
    const difficultyContainer = document.getElementById('difficulty-container');
    const startQuizBtn = document.getElementById('start-quiz-btn');
    const selectedChapterDisplay = document.getElementById('selected-chapter-display');
    const errorMessageEl = document.getElementById('error-message');
    const pageTitle = document.getElementById('page-title');
    const difficultyBtns = document.querySelectorAll('.difficulty-btn');

    let selectedClass = localStorage.getItem('selectedClass') || '9';
    let selectedStream = localStorage.getItem('selectedStream');
    let selectedSubject = null, selectedBook = null, selectedChapter = null, selectedDifficulty = null;

    // ✅ CLASS <=10 (Classic Flow)
    function renderClassicSubjects() {
      dynamicContainer.innerHTML = '';
      pageTitle.textContent = `Select Subject for Class ${selectedClass}`;
      const subjects = Object.keys(curriculum[selectedClass] || {});
      if (!subjects.length) return dynamicContainer.innerHTML = '<p>No subjects found.</p>';
      subjects.forEach(subject => {
        const btn = document.createElement('button');
        btn.textContent = subject;
        btn.className = 'bg-blue-500 text-white px-6 py-3 rounded-xl shadow hover:bg-blue-600 m-2';
        btn.onclick = () => renderClassicChapters(subject);
        dynamicContainer.appendChild(btn);
      });
    }

    function renderClassicChapters(subject) {
      dynamicContainer.innerHTML = '';
      pageTitle.textContent = `${subject} - Select Chapter`;
      const chapters = curriculum[selectedClass]?.[subject] || [];
      chapters.forEach(ch => {
        const btn = document.createElement('button');
        btn.className = 'topic-btn w-full text-left';
        btn.innerHTML = `<span>${ch.chapter_title || ch}</span>`;
        btn.onclick = (e) => selectChapter(ch.chapter_title || ch, e.currentTarget);
        dynamicContainer.appendChild(btn);
      });
    }

    // ✅ CLASS 11–12 Stream Flow
    const STREAM_SUBJECTS = {
      Science: ['Physics','Chemistry','Biology','Mathematics'],
      Commerce: ['Accountancy','Business Studies','Economics','Mathematics'],
      Humanities: ['History','Geography','Political Science','Sociology','Psychology','Economics','English']
    };

    function renderStreamSubjects() {
      dynamicContainer.innerHTML = '';
      pageTitle.textContent = `Select Subject (${selectedStream})`;
      const streamSubjects = STREAM_SUBJECTS[selectedStream] || [];
      streamSubjects.forEach(subject => {
        if (!curriculum[subject]) return;
        const btn = document.createElement('button');
        btn.textContent = subject;
        btn.className = 'bg-blue-500 text-white px-6 py-3 rounded-xl shadow hover:bg-blue-600 m-2';
        btn.onclick = () => renderBooksOrChapters(curriculum[subject], subject);
        dynamicContainer.appendChild(btn);
      });
    }

    function renderBooksOrChapters(subjectObj, subjectName) {
      selectedSubject = subjectName;
      dynamicContainer.innerHTML = '';
      if (Array.isArray(subjectObj)) {
        renderChapters(subjectObj, subjectName);
      } else {
        renderBooks(subjectObj, subjectName);
      }
    }

    function renderBooks(subjectObj, subjectName) {
      pageTitle.textContent = `Select Book (${subjectName})`;
      const books = Object.keys(subjectObj || {});
      books.forEach(book => {
        const btn = document.createElement('button');
        btn.textContent = book;
        btn.className = 'bg-green-500 text-white px-6 py-3 rounded-xl shadow hover:bg-green-600 m-2';
        btn.onclick = () => renderChapters(subjectObj[book], book);
        dynamicContainer.appendChild(btn);
      });
    }

    function renderChapters(chapterList, bookName) {
      selectedBook = bookName;
      dynamicContainer.innerHTML = '';
      pageTitle.textContent = `Select Chapter (${bookName})`;
      (chapterList || []).forEach(ch => {
        const chapterName = ch.chapter_title || ch;
        const btn = document.createElement('button');
        btn.className = 'topic-btn w-full text-left';
        btn.innerHTML = `<span>${chapterName}</span>`;
        btn.onclick = (e) => selectChapter(chapterName, e.currentTarget);
        dynamicContainer.appendChild(btn);
      });
    }

    // ✅ Difficulty + Start Quiz
    function selectChapter(chapterName, el) {
      selectedChapter = chapterName;
      selectedChapterDisplay.textContent = `Selected Chapter: ${chapterName}`;
      selectedChapterDisplay.classList.remove('hidden');
      difficultyContainer.classList.remove('hidden');
      startQuizBtn.disabled = true;
      errorMessageEl.classList.add('hidden');
      document.querySelectorAll('.topic-btn').forEach(b => b.classList.remove('selected'));
      el.classList.add('selected');
    }

    difficultyBtns.forEach(btn => {
      btn.addEventListener('click', e => {
        selectedDifficulty = e.target.dataset.difficulty;
        difficultyBtns.forEach(b => b.classList.remove('selected'));
        e.target.classList.add('selected');
        startQuizBtn.disabled = !selectedChapter;
      });
    });

    startQuizBtn.onclick = () => {
      if (!selectedChapter || !selectedDifficulty) return errorMessageEl.classList.remove('hidden');
      localStorage.setItem('selectedChapter', selectedChapter);
      localStorage.setItem('selectedDifficulty', selectedDifficulty);
      localStorage.setItem('selectedSubject', selectedSubject);
      localStorage.setItem('selectedBook', selectedBook);
      window.location.href = 'quiz-engine.html';
    };

    document.addEventListener('DOMContentLoaded', () => {
      if (Number(selectedClass) >= 11) renderStreamSubjects();
      else renderClassicSubjects();
    });
  </script>
</body>
</html>
