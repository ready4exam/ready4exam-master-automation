<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chapter Selection</title>
  <script type="module">
    // All logic related to schema cache, Supabase, and navigation is commented out
    // The only active behavior: when the button is clicked, display "Welcome to the quiz"

    document.addEventListener("DOMContentLoaded", () => {
      const startBtn = document.getElementById("start-btn");

      // ✅ Minimal behavior: only show message, no navigation or schema call
      startBtn.onclick = () => {
        alert("Welcome to the quiz");
      };

        const selectedChapters = Array.from(document.querySelectorAll(".chapter-checkbox:checked")).map(
          (el) => el.value
        );
        if (selectedChapters.length === 0) {
          alert("Please select at least one chapter before starting the quiz.");
          return;

        // Original logic: navigate to quiz-engine.html

  </script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #f9fafb;
      color: #111827;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 2rem;
    }

    .chapters {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      margin-bottom: 2rem;
    }

    .chapter {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background-color: #2563eb;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #1e40af;
    }
  </style>
</head>
<body>
  <h1>Select Chapter(s)</h1>

  <!-- Chapters list (static placeholders for now) -->
  <div class="chapters">
    <label class="chapter">
      <input type="checkbox" class="chapter-checkbox" value="chapter1" /> Chapter 1
    </label>
    <label class="chapter">
      <input type="checkbox" class="chapter-checkbox" value="chapter2" /> Chapter 2
    </label>
    <label class="chapter">
      <input type="checkbox" class="chapter-checkbox" value="chapter3" /> Chapter 3
    </label>
  </div>

  <!-- Start Quiz button -->
  <button id="start-btn">Start Quiz</button>
</body>
</html>
