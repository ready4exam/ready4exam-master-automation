<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Book, Chapter & Difficulty</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['Merriweather', 'serif'],
          },
          colors: {
            'cbse-blue': '#1a3e6a',
            'cbse-light': '#f5f7fa',
            'accent-gold': '#ffb703',
            'heading': '#0f172a',
          }
        }
      }
    }
  </script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f5f7fa; }
    .topic-btn {
      display: block;
      width: 100%;
      text-align: left;
      padding: 1rem;
      border: 1px solid #d1d5db;
      border-radius: .75rem;
      background: white;
      box-shadow: 0 2px 6px rgba(2, 6, 23, .05);
      margin-bottom: .75rem;
      cursor: pointer;
      transition: .2s;
    }
    .topic-btn:hover { background: #f5f7fa; }
    .topic-btn.selected {
      border-color: #1a3e6a;
      background: #eff6ff;
    }
    .difficulty-btn {
      padding: .6rem 1.25rem;
      border-radius: .75rem;
      font-weight: 600;
      cursor: pointer;
      transition: .2s;
    }
    .difficulty-btn.selected {
      box-shadow: 0 6px 18px rgba(26, 62, 106, .14);
    }
  </style>
</head>

<body class="bg-cbse-light min-h-screen flex flex-col">
  <header class="bg-cbse-blue shadow-lg">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-extrabold text-accent-gold tracking-wider">
        Ready4<span class="text-white">Exam</span>
      </h1>
      <button onclick="window.location.href='index.html'" class="text-white text-sm underline">← Back</button>
    </div>
  </header>

  <main class="flex-grow max-w-4xl mx-auto px-4 py-10">
    <h2 id="page-title" class="text-3xl font-extrabold text-cbse-blue mb-8 text-center">Select Book / Chapter</h2>
    <p id="subject-desc" class="text-center text-gray-600 mb-8"></p>
    <div id="content-container" class="space-y-5 mb-10"></div>

    <div id="difficulty-container" class="hidden mb-10 text-center">
      <h3 class="text-2xl font-bold text-cbse-blue mb-4">Select Quiz Difficulty</h3>
      <div class="flex flex-wrap justify-center gap-4">
        <button data-diff="simple" class="difficulty-btn bg-green-600 text-white">Simple</button>
        <button data-diff="medium" class="difficulty-btn bg-yellow-500 text-white">Medium</button>
        <button data-diff="advanced" class="difficulty-btn bg-red-600 text-white">Advanced</button>
      </div>
    </div>

    <p id="error-msg" class="hidden text-center text-red-500 mb-4 font-semibold">Please select both a chapter and difficulty.</p>

    <div class="text-center">
      <button id="start-quiz" disabled class="px-8 py-3 bg-cbse-blue text-white rounded-lg font-bold hover:bg-blue-700 transition disabled:opacity-50">
        Start Quiz
      </button>
    </div>
  </main>

  <footer class="bg-cbse-blue py-6 text-center text-white">
    <small>© 2025 Ready4Exam Academic Portal</small>
  </footer>

  <script type="module">
    import { curriculum } from "./js/curriculum.js";

    const urlParams = new URLSearchParams(window.location.search);
    const subject = decodeURIComponent(urlParams.get("subject") || "");
    const content = document.getElementById("content-container");
    const diffContainer = document.getElementById("difficulty-container");
    const startBtn = document.getElementById("start-quiz");
    const errorMsg = document.getElementById("error-msg");
    const subjectDesc = document.getElementById("subject-desc");

    let selectedBook = null, selectedChapter = null, selectedDifficulty = null;

    const subjectDescriptions = {
      Physics: "Explore mechanics, thermodynamics, waves, and more — conceptual and problem-solving excellence for Class 11.",
      Chemistry: "Dive into the atomic structure, chemical bonding, and periodic properties of matter — conceptual clarity assured.",
      Biology: "Study the living world, plant and animal anatomy, and physiological systems — essential for NEET and school exams.",
      Mathematics: "Understand functions, trigonometry, calculus, and algebraic reasoning — essential for both Science and Commerce.",
      Accountancy: "Learn principles of accounting, ledger maintenance, and financial reporting — key for Commerce students.",
      "Business Studies": "Understand business operations, ethics, and decision-making processes for future entrepreneurs.",
      Economics: "Analyze market behavior, national income, and statistical tools — relevant for both Commerce and Humanities.",
      History: "Explore ancient civilizations, revolutions, and world transitions shaping modern societies.",
      "Political Science": "Understand the constitution, rights, federalism, and global political thought.",
      Geography: "Study the earth’s physical features, weather, and human-environment interaction."
    };

    function renderBooks() {
      const subjectData = curriculum[subject];
      if (!subjectData) {
        content.innerHTML = `<p class='text-gray-600 text-center'>No books found for ${subject}.</p>`;
        return;
      }
      document.getElementById("page-title").textContent = `Select Book for ${subject}`;
      subjectDesc.textContent = subjectDescriptions[subject] || "";

      content.innerHTML = "";
      Object.keys(subjectData).forEach(book => {
        const btn = document.createElement("button");
        btn.className = "topic-btn";
        btn.textContent = book;
        btn.onclick = () => renderChapters(book);
        content.appendChild(btn);
      });
    }

    function renderChapters(book) {
      selectedBook = book;
      content.innerHTML = "";
      const chapters = curriculum[subject][book];
      if (!chapters?.length) {
        content.innerHTML = `<p class='text-gray-600 text-center'>No chapters found for ${book}.</p>`;
        return;
      }

      document.getElementById("page-title").textContent = `${book} — Chapters`;
      chapters.forEach(ch => {
        const name = ch.chapter_title || ch.title || ch;
        const btn = document.createElement("button");
        btn.className = "topic-btn";
        btn.textContent = name;
        btn.onclick = e => selectChapter(name, e.currentTarget);
        content.appendChild(btn);
      });

      const backBtn = document.createElement("button");
      backBtn.className = "text-cbse-blue underline font-semibold mt-4";
      backBtn.textContent = "← Back to Books";
      backBtn.onclick = renderBooks;
      content.appendChild(backBtn);
    }

    function selectChapter(chapter, el) {
      document.querySelectorAll(".topic-btn").forEach(b => b.classList.remove("selected"));
      el.classList.add("selected");
      selectedChapter = chapter;
      diffContainer.classList.remove("hidden");
      startBtn.disabled = true;
      errorMsg.classList.add("hidden");
    }

    document.querySelectorAll(".difficulty-btn").forEach(btn => {
      btn.addEventListener("click", e => {
        document.querySelectorAll(".difficulty-btn").forEach(b => b.classList.remove("selected"));
        e.target.classList.add("selected");
        selectedDifficulty = e.target.dataset.diff;
        startBtn.disabled = !selectedChapter;
      });
    });

    // ✅ Fixed Start Quiz button — points directly to Supabase table
    startBtn.onclick = () => {
      if (!selectedChapter || !selectedDifficulty) {
        errorMsg.classList.remove("hidden");
        return;
      }

      const forcedTable = "thermodynamics_quiz"; // ✅ force correct table
      const url = `quiz-engine.html?table=${forcedTable}&difficulty=${encodeURIComponent(selectedDifficulty)}`;
      window.location.href = url;
    };

    renderBooks();
  </script>
</body>
</html>
