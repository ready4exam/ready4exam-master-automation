<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Chapter & Difficulty</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['Merriweather', 'serif'],
          },
          colors: {
            'cbse-blue': '#1a3e6a',
            'cbse-light': '#f5f7fa',
            'accent-gold': '#ffb703',
            'heading': '#0f172a',
          }
        }
      }
    };
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
    body { font-family: 'Inter', sans-serif; }
    .card { background: white; padding: 1.5rem; border-radius: .75rem; box-shadow: 0 8px 20px rgba(2,6,23,0.06); border: 1px solid #e5e7eb; }
    .topic-btn { display:flex; align-items:center; justify-content:space-between; padding:1rem; background:white; border:1px solid #d1d5db; border-radius:.5rem; box-shadow: 0 2px 6px rgba(2,6,23,0.04); cursor:pointer; transition: all .18s; }
    .topic-btn:hover { background: #f5f7fa; }
    .topic-btn.selected { border-color:#1a3e6a; background:#eff6ff; box-shadow:0 6px 18px rgba(2,6,23,0.06); }
    .difficulty-btn { padding:.6rem 1.25rem; border-radius: .75rem; font-weight:600; transition: all .15s; border:2px solid transparent; cursor:pointer; }
    .difficulty-btn.selected { box-shadow: 0 6px 18px rgba(26,62,106,0.14); outline: none; }
  </style>
</head>

<body class="bg-cbse-light min-h-screen flex flex-col">
  <header class="bg-cbse-blue shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-extrabold text-accent-gold tracking-wider">
        Ready4<span class="text-white">Exam</span> Portal
      </h1>
      <nav id="auth-nav-container">
        <button id="login-btn" class="px-4 py-2 text-sm font-semibold rounded-lg bg-white text-cbse-blue hover:bg-gray-100 transition">
          Sign In
        </button>
      </nav>
    </div>
  </header>

  <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="max-w-4xl mx-auto">
      <h2 id="page-title" class="text-3xl font-extrabold text-heading mb-6 text-center">
        Select Chapter & Difficulty
      </h2>

      <!-- Unified dynamic container -->
      <div id="dynamic-container" class="space-y-6 mb-8"></div>

      <!-- Difficulty Selection -->
      <div id="difficulty-container" class="space-y-6 mb-10 hidden">
        <h3 class="text-2xl font-bold text-gray-800 border-b pb-2">Select Quiz Difficulty</h3>
        <p id="selected-chapter-display" class="text-center text-cbse-blue font-semibold mb-4 hidden"></p>
        <div id="difficulty-selection" class="flex flex-wrap justify-center gap-4">
          <button data-difficulty="simple" class="difficulty-btn" style="background:#16a34a;color:white;">Simple (Easy)</button>
          <button data-difficulty="medium" class="difficulty-btn" style="background:#f59e0b;color:white;">Medium</button>
          <button data-difficulty="advanced" class="difficulty-btn" style="background:#ef4444;color:white;">Advanced (Hard)</button>
        </div>
      </div>

      <p id="error-message" class="text-red-500 font-semibold text-center hidden mb-6">
        Please select both a Topic and a Difficulty level to start the quiz.
      </p>

      <div class="text-center">
        <button id="start-quiz-btn" class="px-10 py-4 bg-cbse-blue text-white rounded-xl font-bold text-lg hover:bg-blue-700 transition shadow-xl disabled:opacity-50" disabled>
          Start Quiz
        </button>
      </div>
    </div>
  </main>

  <footer class="bg-cbse-blue mt-16 py-8">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-white">
      <small class="text-sm opacity-70 block mt-2">Â© 2025 Ready4Exam Academic Portal. All Rights Reserved.</small>
    </div>
  </footer>

  <script src="https://unpkg.com/lucide@latest"></script>

  <script type="module">
    import { curriculum } from './js/curriculum.js';

    const dynamicContainer = document.getElementById('dynamic-container');
    const difficultyContainer = document.getElementById('difficulty-container');
    const startQuizBtn = document.getElementById('start-quiz-btn');
    const selectedChapterDisplay = document.getElementById('selected-chapter-display');
    const errorMessageEl = document.getElementById('error-message');
    const pageTitle = document.getElementById('page-title');
    const difficultyBtns = document.querySelectorAll('.difficulty-btn');

    let selectedClass = localStorage.getItem('selectedClass') || '9';
    let selectedStream = localStorage.getItem('selectedStream');
    let selectedSubject = null;
    let selectedBook = null;
    let selectedChapter = null;
    let selectedDifficulty = null;

    // ðŸ“˜ CLASS <= 10 HANDLER â€” uses classic Class 9 flow
    function renderClassicSubjects() {
      dynamicContainer.innerHTML = '';
      pageTitle.textContent = `Select Subject for Class ${selectedClass}`;
      const subjects = Object.keys(curriculum[selectedClass] || {});
      if (!subjects.length) {
        dynamicContainer.innerHTML = '<p class="text-red-500">No subjects found.</p>';
        return;
      }

      subjects.forEach(subject => {
        const btn = document.createElement('button');
        btn.textContent = subject.replace(/_/g, ' ');
        btn.className = 'bg-blue-500 text-white font-semibold px-6 py-3 rounded-xl shadow hover:bg-blue-600 m-2';
        btn.onclick = () => renderClassicChapters(subject);
        dynamicContainer.appendChild(btn);
      });
    }

    function renderClassicChapters(subject) {
      dynamicContainer.innerHTML = '';
      pageTitle.textContent = `${subject.replace(/_/g,' ')} - Select Chapter`;
      const chapters = curriculum[selectedClass]?.[subject] || [];
      if (!chapters.length) {
        dynamicContainer.innerHTML = '<p class="text-gray-500">No chapters available.</p>';
        return;
      }
      chapters.forEach(ch => {
        const btn = document.createElement('button');
        btn.className = 'topic-btn w-full text-left';
        btn.innerHTML = `<span>${ch.title || ch}</span><i data-lucide="chevron-right" class="w-5 h-5 text-cbse-blue"></i>`;
        btn.onclick = (e) => selectChapter(ch.title || ch, e.currentTarget);
        dynamicContainer.appendChild(btn);
      });
      lucide.createIcons();
    }

    // ðŸ“— CLASS 11â€“12 HANDLER â€” Stream â†’ Subject â†’ Book â†’ Chapter
    function renderStreamSubjects() {
      dynamicContainer.innerHTML = '';
      const streamData = curriculum[selectedStream];
      if (!streamData) {
        dynamicContainer.innerHTML = '<p class="text-red-500">No data found for this stream.</p>';
        return;
      }
      pageTitle.textContent = `Select Subject (${selectedStream})`;
      streamData.forEach(subj => {
        const btn = document.createElement('button');
        btn.textContent = subj.subject_name;
        btn.className = 'bg-blue-500 text-white font-semibold px-6 py-3 rounded-xl shadow hover:bg-blue-600 m-2';
        btn.onclick = () => renderBooks(subj);
        dynamicContainer.appendChild(btn);
      });
    }

    function renderBooks(subject) {
      selectedSubject = subject;
      dynamicContainer.innerHTML = '';
      pageTitle.textContent = `Select Book (${subject.subject_name})`;
      if (!subject.books?.length) {
        dynamicContainer.innerHTML = '<p>No books found.</p>';
        return;
      }
      subject.books.forEach(book => {
        const btn = document.createElement('button');
        btn.textContent = book.book_name;
        btn.className = 'bg-green-500 text-white font-semibold px-6 py-3 rounded-xl shadow hover:bg-green-600 m-2';
        btn.onclick = () => renderChapters(book);
        dynamicContainer.appendChild(btn);
      });
    }

    function renderChapters(book) {
      selectedBook = book;
      dynamicContainer.innerHTML = '';
      pageTitle.textContent = `Select Chapter (${book.book_name})`;
      if (!book.chapters?.length) {
        dynamicContainer.innerHTML = '<p>No chapters found.</p>';
        return;
      }
      book.chapters.forEach(ch => {
        const btn = document.createElement('button');
        btn.textContent = ch.chapter_name || ch.title;
        btn.className = 'topic-btn w-full text-left';
        btn.onclick = (e) => selectChapter(ch.chapter_name || ch.title, e.currentTarget);
        dynamicContainer.appendChild(btn);
      });
      lucide.createIcons();
    }

    // âœ… Shared Chapter + Difficulty + Start Quiz Logic
    function selectChapter(chapterName, element) {
      selectedChapter = chapterName;
      selectedChapterDisplay.textContent = `Selected Chapter: ${chapterName}`;
      selectedChapterDisplay.classList.remove('hidden');
      difficultyContainer.classList.remove('hidden');
      startQuizBtn.disabled = true;
      errorMessageEl.classList.add('hidden');
      document.querySelectorAll('.topic-btn').forEach(b => b.classList.remove('selected'));
      element.classList.add('selected');
    }

    difficultyBtns.forEach(btn => {
      btn.addEventListener('click', e => {
        selectedDifficulty = e.target.dataset.difficulty;
        difficultyBtns.forEach(b => b.classList.remove('selected'));
        e.target.classList.add('selected');
        startQuizBtn.disabled = !selectedChapter;
      });
    });

    startQuizBtn.onclick = () => {
      if (!selectedChapter || !selectedDifficulty) {
        errorMessageEl.classList.remove('hidden');
        return;
      }
      localStorage.setItem('selectedChapter', selectedChapter);
      localStorage.setItem('selectedDifficulty', selectedDifficulty);
      localStorage.setItem('selectedSubject', selectedSubject?.subject_name || '');
      localStorage.setItem('selectedBook', selectedBook?.book_name || '');
      window.location.href = 'quiz-engine.html';
    };

    // ðŸ§© INIT
    document.addEventListener('DOMContentLoaded', () => {
      if (Number(selectedClass) >= 11) renderStreamSubjects();
      else renderClassicSubjects();
    });
  </script>
</body>
</html>
