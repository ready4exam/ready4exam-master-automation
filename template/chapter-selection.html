<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Select Chapter & Difficulty</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body{font-family:'Inter',sans-serif;}
    .topic-btn{display:block;width:100%;text-align:left;padding:1rem;border:1px solid #d1d5db;border-radius:.75rem;background:white;box-shadow:0 2px 6px rgba(2,6,23,.05);margin-bottom:.75rem;cursor:pointer;transition:.2s;}
    .topic-btn:hover{background:#f5f7fa;}
    .topic-btn.selected{border-color:#1a3e6a;background:#eff6ff;}
  </style>
</head>
<body class="bg-cbse-light min-h-screen flex flex-col">
<header class="bg-cbse-blue shadow-lg">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-extrabold text-accent-gold">Ready4<span class="text-white">Exam</span></h1>
    <button onclick="window.location.href='index.html'" class="text-white text-sm underline">← Back</button>
  </div>
</header>

<main class="flex-grow max-w-4xl mx-auto px-4 py-10">
  <h2 id="page-title" class="text-3xl font-extrabold text-cbse-blue mb-8 text-center">Select Book / Chapter</h2>
  <div id="content" class="space-y-5 mb-10"></div>

  <div id="difficulty-container" class="hidden mb-10 text-center">
    <h3 class="text-2xl font-bold text-cbse-blue mb-4">Select Quiz Difficulty</h3>
    <div class="flex flex-wrap justify-center gap-4">
      <button data-diff="simple" class="difficulty-btn bg-green-600 text-white px-4 py-2 rounded-lg">Simple</button>
      <button data-diff="medium" class="difficulty-btn bg-yellow-500 text-white px-4 py-2 rounded-lg">Medium</button>
      <button data-diff="advanced" class="difficulty-btn bg-red-600 text-white px-4 py-2 rounded-lg">Advanced</button>
    </div>
  </div>

  <div class="text-center">
    <button id="start-quiz" disabled class="px-8 py-3 bg-cbse-blue text-white rounded-lg font-bold hover:bg-blue-700 transition disabled:opacity-50">Start Quiz</button>
  </div>
</main>

<footer class="bg-cbse-blue py-6 text-center text-white">
  <small>© 2025 Ready4Exam Academic Portal</small>
</footer>

<script type="module">
import { curriculum } from "./js/curriculum.js";

const cls = Number(sessionStorage.getItem("selectedClass")) || 9;
const subject = sessionStorage.getItem("selectedSubject");
const stream = sessionStorage.getItem("selectedStream") || "";
const content = document.getElementById("content");
const diffContainer = document.getElementById("difficulty-container");
const startBtn = document.getElementById("start-quiz");

let selectedChapter=null, selectedBook=null, selectedDiff=null;

function renderClassic() {
  const chapters = curriculum[cls]?.[subject] || curriculum[subject] || [];
  content.innerHTML="";
  if(!chapters.length){content.innerHTML=`<p class='text-gray-600'>No chapters found.</p>`;return;}
  chapters.forEach(ch=>{
    const name = ch.chapter_title||ch.title||ch;
    const btn=document.createElement("button");
    btn.className="topic-btn";
    btn.textContent=name;
    btn.onclick=e=>selectChapter(name,e.currentTarget);
    content.appendChild(btn);
  });
}

function renderBooks() {
  const books = curriculum[subject];
  if(!books || typeof books!=="object"){content.innerHTML=`<p>No books found.</p>`;return;}
  content.innerHTML="";
  Object.keys(books).forEach(book=>{
    const btn=document.createElement("button");
    btn.className="topic-btn font-bold";
    btn.textContent=book;
    btn.onclick=()=>renderChapters(book);
    content.appendChild(btn);
  });
}

function renderChapters(book){
  selectedBook=book;
  content.innerHTML="";
  const chapters=curriculum[subject][book];
  chapters.forEach(ch=>{
    const name=ch.chapter_title||ch.title||ch;
    const btn=document.createElement("button");
    btn.className="topic-btn";
    btn.textContent=name;
    btn.onclick=e=>selectChapter(name,e.currentTarget);
    content.appendChild(btn);
  });
}

function selectChapter(ch,el){
  document.querySelectorAll(".topic-btn").forEach(b=>b.classList.remove("selected"));
  el.classList.add("selected");
  selectedChapter=ch;
  diffContainer.classList.remove("hidden");
  startBtn.disabled=true;
}

document.querySelectorAll(".difficulty-btn").forEach(btn=>{
  btn.addEventListener("click",e=>{
    document.querySelectorAll(".difficulty-btn").forEach(b=>b.classList.remove("selected"));
    e.target.classList.add("selected");
    selectedDiff=e.target.dataset.diff;
    startBtn.disabled=!selectedChapter;
  });
});

startBtn.onclick=()=>{
  if(!selectedChapter||!selectedDiff)return;
  sessionStorage.setItem("selectedChapter",selectedChapter);
  sessionStorage.setItem("selectedDifficulty",selectedDiff);
  sessionStorage.setItem("selectedBook",selectedBook||"");
  window.location.href="quiz-engine.html";
};

if(cls<=10) renderClassic(); else renderBooks();
</script>
</body>
</html>
