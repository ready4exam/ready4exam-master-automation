name: Create Class Repository

on:
  workflow_dispatch:
    inputs:
      class:
        description: "Class number to generate (e.g., 9, 11, 12)"
        required: true

jobs:
  create-class:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm install

      # ğŸ§  STEP 1 â€” Convert curriculum JSON â†’ JS (before class repo generation)
      - name: ğŸ§  Generate curriculum.js from JSON
        run: node scripts/generateCurriculumJS.js

      # ğŸš€ STEP 2 â€” Create class repository using the specified class input
      - name: ğŸš€ Run Class Automation
        env:
          CLASS: ${{ github.event.inputs.class }} # âœ… pass the selected class as env var
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          FIREBASE_API_KEY_1112: ${{ secrets.FIREBASE_API_KEY_1112 }}
          FIREBASE_APP_ID_1112: ${{ secrets.FIREBASE_APP_ID_1112 }}
          FIREBASE_PROJECT_ID_1112: ${{ secrets.FIREBASE_PROJECT_ID_1112 }}
          FIREBASE_AUTH_DOMAIN_1112: ${{ secrets.FIREBASE_AUTH_DOMAIN_1112 }}
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: node scripts/createClassRepo.js

      # âœ… STEP 3 â€” Confirm success
      - name: âœ… Workflow Complete
        run: echo "ğŸ‰ Class repository automation complete for Class ${{ github.event.inputs.class }}"
