name: "Create or Update Class Repo (Front-End Builder)"

on:
  workflow_dispatch:
    inputs:
      class:
        description: "Enter class number (5â€“12)"
        required: true
        default: "11"

jobs:
  build-repo:
    runs-on: ubuntu-latest

    steps:
      # ğŸ§© Ensure we always get the latest main branch code (no cache)
      - name: ğŸ§© Checkout latest automation repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          clean: true

      # ğŸ§  Setup Node.js environment
      - name: ğŸ§  Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # ğŸ“¦ Install all dependencies
      - name: ğŸ“¦ Install dependencies
        run: |
          echo "Installing project dependencies..."
          npm install

      # âš™ï¸ Execute the Class Repo Builder Script
      - name: âš™ï¸ Run Class Repo Builder Script
        env:
          CLASS: ${{ github.event.inputs.class }}
          GITHUB_OWNER: ready4exam
          PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "âš™ï¸ Running createClassRepo.js for class=${{ github.event.inputs.class }}"
          node scripts/createClassRepo.js

      # ğŸ§¾ Optional Debug Confirmation (helps verify which commit is running)
      - name: ğŸ§¾ Confirm current commit and folder state
        run: |
          echo "ğŸ“¦ Current Commit SHA: $GITHUB_SHA"
          echo "ğŸ“‚ Current Directory:"
          pwd
          echo "ğŸ“ Files in Repository Root:"
          ls -la
