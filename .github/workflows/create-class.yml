name: ğŸ§  Ready4Exam Single-Class Automation

on:
  workflow_dispatch:
    inputs:
      CLASS:
        description: "Enter class number (5â€“12)"
        required: true
        default: "11"

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ§¹ Clean environment
        run: |
          rm -rf node_modules
          npm cache clean --force

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ§  Generate curriculum.js from JSON
        run: node scripts/generateCurriculumJS.js
        env:
          CLASS: ${{ github.event.inputs.CLASS }}

      - name: ğŸš€ Create and Deploy Class Repo
        env:
          CLASS: ${{ github.event.inputs.CLASS }}
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: node scripts/createClassRepo.js

      - name: âœ… Done
        run: echo "ğŸ‰ Successfully built and deployed Class ${{ github.event.inputs.CLASS }} repo!"
