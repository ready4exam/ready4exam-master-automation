name: ğŸš€ Create Class Repo

on:
  workflow_dispatch:
    inputs:
      class:
        description: 'Class number (5â€“12)'
        required: true
        default: '11'

jobs:
  create-class:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout master automation repo
        uses: actions/checkout@v4

      - name: ğŸ§© Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm install simple-git

      - name: ğŸ§± Clone target class repo into temp_repo
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          mkdir -p temp_repo
          cd temp_repo
          git clone https://x-access-token:${GITHUB_TOKEN}@github.com/ready4exam/ready4exam-${{ github.event.inputs.class }}.git class${{ github.event.inputs.class }}

      - name: âš™ï¸ Run createClassRepo.js
        env:
          CLASS: ${{ github.event.inputs.class }}
        run: node scripts/createClassRepo.js
