name: ğŸš€ Create Class Repository (Static Curriculum)

on:
  workflow_dispatch:
    inputs:
      class:
        description: "Class number (5â€“12)"
        required: true
        default: "11"

jobs:
  create-class-repo:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ› ï¸ Checkout Master Automation Repo
        uses: actions/checkout@v4

      - name: ğŸ§© Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: âš™ï¸ Run Create Class Script
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          GITHUB_OWNER: ready4exam
          GITHUB_REPO_TEMPLATE: ready4exam-master-automation
        run: |
          echo "âš™ï¸ Running createClassRepo.js for class=${{ github.event.inputs.class }}"
          node ./scripts/createClassRepo.js ${{ github.event.inputs.class }}

      - name: âœ… Done
        run: echo "ğŸ‰ Class repository successfully created and curriculum applied."
