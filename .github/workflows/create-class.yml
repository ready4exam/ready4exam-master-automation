name: Create Class Repository

on:
  workflow_dispatch:
    inputs:
      class:
        description: "Class number to generate (e.g., 9, 11)"
        required: true

jobs:
  create-class:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout repository
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: üì¶ Install dependencies
        run: npm install

      # üÜï STEP ADDED ‚Äî Always regenerate curriculum.js files before class creation
      - name: üß† Generate curriculum.js from JSON
        run: node scripts/generateCurriculumJS.js

      - name: üöÄ Run Class Automation
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          FIREBASE_API_KEY_1112: ${{ secrets.FIREBASE_API_KEY_1112 }}
          FIREBASE_APP_ID_1112: ${{ secrets.FIREBASE_APP_ID_1112 }}
          FIREBASE_PROJECT_ID_1112: ${{ secrets.FIREBASE_PROJECT_ID_1112 }}
          FIREBASE_AUTH_DOMAIN_1112: ${{ secrets.FIREBASE_AUTH_DOMAIN_1112 }}
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: node scripts/createClassRepo.js ${{ github.event.inputs.class }}

      - name: ‚úÖ Workflow Complete
        run: echo "üéâ Class repository automation complete for Class ${{ github.event.inputs.class }}"
