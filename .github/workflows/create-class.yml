name: "Create or Update Class Repo (Front-End Builder)"

on:
  workflow_dispatch:
    inputs:
      class:
        description: "Enter class number (5â€“12)"
        required: true
        default: "11"

jobs:
  build-repo:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout master automation repo
        uses: actions/checkout@v4

      - name: ğŸ§  Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: âš™ï¸ Run Class Repo Builder Script
        env:
          GITHUB_OWNER: ready4exam
          CLASS: ${{ github.event.inputs.class }}
          PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "âš™ï¸ Running createClassRepo.js for class=${{ github.event.inputs.class }}"
          node scripts/createClassRepo.js
