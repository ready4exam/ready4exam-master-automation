name: ğŸ§  Ready4Exam Multi-Class Automation

on:
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ§¹ Clean environment
        run: |
          rm -rf node_modules
          npm cache clean --force

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ§  Generate curriculum.js for all classes
        run: node scripts/generateCurriculumJS.js

      - name: ğŸš€ Build & Push Repositories
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: node scripts/createClassRepo.js

      - name: âœ… Done
        run: echo "ğŸ‰ All class repositories updated successfully!"
