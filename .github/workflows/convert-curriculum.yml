name: Convert Curriculum JS to JSON

on:
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest 

    steps:
      - name: ğŸ›ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ§© Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ”„ Convert curriculum.js â†’ curriculum.json
        run: node scripts/convertCurriculumToJSON.js

      - name: ğŸ’¾ Commit and push JSON files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add static_curriculum/**/*.json
          git commit -m "Auto-converted curriculum.js â†’ curriculum.json"
          git push

